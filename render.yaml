services:
  # Flask ML Inference Server
  - type: web
    name: victori-inference-server
    runtime: python
    pythonVersion: 3.11
    plan: free
    buildCommand: python3 -m pip install -r requirements.txt
    startCommand: python3 victori/functions/inference_server.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
    autoDeploy: true
